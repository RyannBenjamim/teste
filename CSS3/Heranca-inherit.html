<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heran√ßa-Inherit</title>
    <style>
        /* CSS */
        div {
            color: blue;
        }

        div ul {
            color: red;
        }

        /* Inherit */
        div {
            border: 2px solid black;
        }

        div ul {
            border: inherit;
        }
    </style>
</head>
<body>
    <div>
        <h1>Planetas</h1>
        <ul>
            <li>Terra</li>
            <li>Marte</li>
            <li>Jupiter</li>
        </ul>
    </div>
</body>
</html>
