<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidade</title>
    <style>
        /* CSS */
        /* Cor pelo elemento*/
        h1 {
            color: blue;
        }
        /* Cor por classe*/
        .h1 {
            color: blueviolet;
        }
        /* Cor por id*/
        #h1 {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1 class="h1" id="h1" style="color: black;">Qual cor vai ficar aqui?</h1>
</body>
</html>
