<body>
    <script>
        alert("Bem vindo!");
        let nome = prompt("Informe seu nome: ");
        let idade = prompt("Informe sua idade: ");
        let idadeConfirmada = confirm(`A sua idade realmente é ${idade}?`);

        if (idadeConfirmada == true) {
            alert(`Seus dados: nome = ${nome}, idade = ${idade}`);
        } else {
            let idade = prompt("Informe sua real idade: ");
            alert(`Seus dados: nome = ${nome}, idade = ${idade}`);
        }
    </script>
