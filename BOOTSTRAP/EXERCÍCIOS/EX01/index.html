<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumo a marte - OneBitX</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Style Css-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="imgs/FAVICON-SPACEX.png" type="image/x-icon">
</head>
<body class="py-5">
    
    <div class="container px-4 py-4 container1">
        <!-- Logo -->
        <div class="text-center">
            <img class="img-fluid topLogo mb-3" src="imgs/logoOneBitDark.png" alt="logo onebitdark">
        </div>

        <!-- Nomes -->
        <p class="paragraph">
            1 - Qual o seu nome?
        </p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="Username" aria-describedby="basic-addon2">
        </div>

        <!-- Gênero -->
        <p class="paragraph mt-3">
            2 - Qual o seu gênero?
        </p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault">Homem</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault">Mulher</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault">Prefiro não informar</label>
        </div>
        
        <!-- Treinamentos -->
        <p class="paragraph mt-3">
            3 - Marque os treinamentos que você fez:
        </p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
        </div>

        <!-- Qualidades -->
        <p class="paragraph mt-3">
            4 - Quais você acha que são suas qualidades?
        </p>
        <div class="form-check-inline">
            <input type="checkbox" id="inlineCheckBox1" value="option1">
            <label class="form-check-label" for="inlineCheckBox1">Proativo</label>
        </div>
        <div class="form-check-inline">
            <input type="checkbox" id="inlineCheckBox2" value="option2">
            <label class="form-check-label" for="inlineCheckBox2">Resistente</label>
        </div>
        <div class="form-check-inline">
            <input type="checkbox" id="inlineCheckBox3" value="option3">
            <label class="form-check-label" for="inlineCheckBox3">Não vomito fácil</label>
        </div>
        <div class="form-check-inline">
            <input type="checkbox" id="inlineCheckBox4" value="option4">
            <label class="form-check-label" for="inlineCheckBox4">Não temo marciano</label>
        </div>
        <div class="form-check-inline">
            <input type="checkbox" id="inlineCheckBox5" value="option5">
            <label class="form-check-label" for="inlineCheckBox5">Já vi todos os star wars</label>
        </div>

        <!-- Botão -->
        <div class="text-center"><button type="button" class="btn btn-outline-danger btnSend mt-3">Enviar</button></div>
    </div>

    <div class="container text-center footer">
        <p>Feito por Ryan Costa &copy; OneBitCode todos os direitos reservados - 2022</p>
    </div>

    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
