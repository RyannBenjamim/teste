<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RySocial</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="forms">
            <header>
                <nav>
                    <a href="index.html">
                        <div class="logo">
                            <h1>RySocial</h1>
                            <i class="fa-solid fa-share-from-square"></i>
                        </div>
                    </a>
                </nav>
            </header>

            <div class="container-forms">
                <div class="form-options">
                    <div class="created-account check"><p>Sign up</p></div>
                    <div class="login"><p>Sign in</p></div>
                </div>
                <div class="form-created-account">
                    <form action="http://localhost:3000/accounts" method="POST">
                        <input type="text" placeholder="Name" id="nameSU" name="name" required>
                        <input type="email" placeholder="Email" id="emailSU" name="email" required>
                        <input type="password" placeholder="Password" id="passwordSU" name="password" required>
                        <button class="create-account-btn">Create account</button>
                    </form>
                </div>
                <div class="form-login">
                    <form>
                        <input type="email" placeholder="Email" id="emailSI" name="email" required>
                        <input type="password" placeholder="Password" id="passwordSI" name="password" required>
                        <button class="login-btn">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="background">
            <div class="container-bg"></div>
        </div>
    </section>

    <script src="js/index.js" type="module"></script>
</body>
</html>
